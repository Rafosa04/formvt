<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Formulário - Página 2 (Módulo 1: Local de Instalação)</title>
  <style>
    :root {
      --cor-fundo: #F9FAFB;
      --cor-primaria: #60B5B5;
      --texto: #2a2a2a;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cor-fundo);
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: var(--cor-primaria);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: var(--cor-primaria);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4aa4a4;
    }
  </style>
  <script>
    function toggleLocalInstalacao(select) {
      const valor = select.value;
      document.getElementById('bloco_telhado').style.display = valor === 'a' ? 'block' : 'none';
      document.getElementById('bloco_laje').style.display = valor === 'b' ? 'block' : 'none';
      document.getElementById('bloco_solo').style.display = valor === 'c' ? 'block' : 'none';
    }
    function toggleCampo(checkbox, id) {
      document.getElementById(id).style.display = checkbox.value === 'a) Sim' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <form action="/pagina3" method="POST" enctype="multipart/form-data">
    <h1>Página 2</h1>

    <label>Qual será o local de instalação dos módulos:</label>
    <select name="local_instalacao" onchange="toggleLocalInstalacao(this)" required>
      <option value="">Selecione</option>
      <option value="a">Telhado</option>
      <option value="b">Laje</option>
      <option value="c">Solo</option>
    </select>

    <div id="bloco_telhado" class="hidden">
      <label>Qual o tipo de telhado do cliente:</label>
      <select name="tipo_telhado">
        <option>Fibrocimento</option>
        <option>Cerâmico</option>
        <option>Metálico</option>
        <option>Outro</option>
      </select>
      <label>Anexo: <input type="file" name="anexo_tipo_telhado"></label>

      <label>Qual a idade aproximada do telhado?</label>
      <select name="idade_telhado">
        <option>Menos de 5 anos</option>
        <option>Entre 5 e 10 anos</option>
        <option>Mais de 10 anos</option>
        <option>Não sei informar</option>
      </select>

      <label>Qual a orientação do local onde será instalado os módulos:</label>
      <select name="orientacao_modulos">
        <option>Norte</option>
        <option>Sul</option>
        <option>Leste</option>
        <option>Oeste</option>
        <option>Mais de uma orientação</option>
      </select>
      <label>Anexo: <input type="file" name="anexo_orientacao"></label>

      <label>Caso tenha mais de uma orientação, informar:</label>
      <input type="text" name="descricao_outra_orientacao">
      <label>Anexo: <input type="file" name="anexo_outra_orientacao"></label>

      <label>A estrutura do telhado está em boas condições para suportar o peso dos painéis solares?</label>
      <select name="estrutura_telhado">
        <option>Sim</option>
        <option>Não</option>
      </select>
      <label>Anexo: <input type="file" name="anexo_estrutura_telhado"></label>

      <label>Caso a resposta seja não, descreva o que precisaria ser ajustado para que o local esteja adequado para a instalação:</label>
      <textarea name="ajuste_estrutura"></textarea>

      <label>Como será o acesso ao telhado (escada, andaime, plataforma, etc)?</label>
      <input type="text" name="acesso_telhado">

      <label>Qual a altura do pé-direito, em metros?</label>
      <input type="text" name="altura_pe_direito">

      <label>Quais as medidas do telhado (comprimento x largura)?</label>
      <input type="text" name="medidas_telhado">

      <label>Qual a altura do telhado (do ponto mais baixo ao ponto mais alto)?</label>
      <input type="text" name="altura_telhado">
      <label>Anexo: <input type="file" name="anexo_altura_telhado"></label>

      <label>O telhado do cliente tem espaço suficiente para os módulos?</label>
      <select name="espaco_telhado">
        <option>Sim</option>
        <option>Não</option>
      </select>
      <label>Anexo: <input type="file" name="anexo_espaco_telhado"></label>

      <label>Caso a resposta seja não, qual a quantidade máxima de módulos que o telhado comporta?</label>
      <input type="text" name="quantidade_maxima_modulos">

      <label>Você identificou alguma telha quebrada, vazamento ou dano no telhado?</label>
      <select name="dano_telhado">
        <option>Sim</option>
        <option>Não</option>
      </select>
      <label>Anexo: <input type="file" name="anexo_dano_telhado"></label>

      <label>Caso sim, descreva o que foi identificado:</label>
      <textarea name="descricao_dano_telhado"></textarea>
      <label>Anexo: <input type="file" name="anexo_descricao_dano"></label>

      <label>Há necessidade de reforço estrutural ou substituição de telhas antes da instalação?</label>
      <select name="necessita_reforco">
        <option>Sim</option>
        <option>Não</option>
      </select>

      <label>Caso sim, o que você sugere que seja realizado?</label>
      <textarea name="sugestao_reforco"></textarea>

      <label>O cliente autorizou movimentação de antenas, caixas d’água ou outros obstáculos?</label>
      <select name="autorizacao_movimentacao">
        <option>Sim</option>
        <option>Não</option>
        <option>Não se aplica</option>
      </select>

      <label>Qual o tipo de caibro?</label>
      <select name="tipo_caibro">
        <option>Madeira</option>
        <option>Metálico</option>
        <option>Outro</option>
      </select>
      <label>Anexo: <input type="file" name="anexo_caibro"></label>

      <label>Qual a qualidade das vigas, caibros e ripas?</label>
      <select name="qualidade_estrutura">
        <option>Em bom estado</option>
        <option>Regular</option>
        <option>Ruim</option>
      </select>
      <label>Anexo: <input type="file" name="anexo_estrutura"></label>

      <label>Qual a distância entre vigas e caibros (CxL) em metros?</label>
      <input type="text" name="distancia_viga_caibro">
      <label>Anexo: <input type="file" name="anexo_distancia_viga_caibro"></label>
    </div>

    <div id="bloco_laje" class="hidden">
      <label>Existem sinais de infiltração nas paredes superiores e inferiores?</label>
      <select name="infiltracao_laje">
        <option>Sim</option>
        <option>Não</option>
      </select>
      <label>Anexo: <input type="file" name="anexo_infiltracao_laje"></label>
    </div>

    <div id="bloco_solo" class="hidden">
      <label>Você identificou alguma coisa que pode causar sombreamento?</label>
      <select name="sombra_solo">
        <option>Sim</option>
        <option>Não</option>
      </select>
      <label>Anexo: <input type="file" name="anexo_sombra_solo"></label>

      <label>Caso tenha identificado sombreamento, informe o que está causando:</label>
      <textarea name="causa_sombra"></textarea>
      <label>Anexo: <input type="file" name="anexo_causa_sombra"></label>
    </div>

    <button type="submit">Próxima Página</button>
  </form>
</body>
</html>
